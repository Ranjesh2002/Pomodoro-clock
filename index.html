<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">25:00</div>
      <h1 class="title">Click start for work time</h1>
      <div class="buttons">
        <button class="SBtn" style="--clr: #008000">Start</button>
        <button class="PBtn" style="--clr: #ff0000">Pause</button>
        <button class="RBtn" style="--clr: #5151db">Resume</button>
        <button class="ReBtn" style="--clr: #ffa500">Reset</button>
      </div>
      <div class="pomocounts">
        <span class="count">0</span>
        <p>Pomodoro Completed</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
